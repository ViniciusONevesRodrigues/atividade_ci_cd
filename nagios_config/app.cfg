# Serviço para checar se o Puppet Server está acessível
define service {
    use                     generic-service
    host_name               puppetserver
    service_description     Check Puppet Server
    check_command           check_tcp!8140
}

# Serviço para checar se o MySQL está acessível
define service {
    use                     generic-service
