# Definição do Host para o Puppet Server
define host {
    use                     linux-server
    host_name               puppetserver
    alias                   Puppet Server
    address                 <IP_DO_PUPPETSERVER>
    max_check_attempts       5
    check_period            24x7
    notification_interval    30
    notification_period      24x7
}

